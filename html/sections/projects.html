<template name="projects">
    <div class="item h3 projects-content">
        <button class="lines-button x trigger-overlay" type="button" role="button" aria-label="Toggle Navigation">
            <span class="lines"></span>
        </button>
        <h4 class="expand">Projects</h4>
        <p class="explain">Timeline of my latest work</p>
        <div class="item-content">
            <img src="img/ninja.jpg" class="content-img" alt="My photo"/>
            <div>
                {{#each projectData}}
                    <div class="project-item">
                        <p>{{name}}</p>
                        <p>{{url}}</p>
                        <p>{{completed}}</p>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
