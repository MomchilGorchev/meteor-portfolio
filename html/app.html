<template name="app">
    {{> header}}
    <div id="container">

        <div class="main-spinner">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>

        <!--All the sections-->
        {{> about}}

        {{> projects}}

        {{> skills}}

        {{> inspiration}}

        {{> hobbies}}

        {{> contact}}

    </div>

    <!--Reusable overlay-->
    <div id="overlay" class="overlay overlay-scale">
        <button type="button" class="overlay-close">Close</button>
    </div>

    <footer>
        {{> footer}}
    </footer>
</template>
