<template name="app">
    {{> header}}
    <div class="container main-content">
        <div id="container" class="container">

            <div class="main-spinner">
                <div class="spinner spinner-circle rotating">
                    <div class="spinner-inner rotating-back">
                        <div class="core pulse"></div>
                    </div>
                </div>
            </div>

            <!--All the sections-->
            {{> about}}

            {{> projects}}

            {{> skills}}

            {{> inspiration}}

            {{> hobbies}}

            {{> contact}}

        </div>

    </div>
    <!--Reusable overlay-->
    <div id="overlay" class="overlay overlay-scale">
        <h4 class="overlay-title"></h4>
        <button type="button" class="overlay-close">Close</button>
    </div>
    <div class="clearfix"></div>
    <footer class="main-footer">
        {{> footer}}
    </footer>

</template>
